<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @font-face {
            font-family: 'Hotalie';
            src: url('../static/font/Hotalie.ttf') format('truetype');
        }
        @font-face {
            font-family: 'CloisterBlack';
            src: url('../static/font/CloisterBlack.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Artifact';
            src: url('../static/font/Artifact.otf') format('truetype');
        }
        @font-face {
            font-family: 'Fontdinerdotcom';
            src: url('../static/font/Fontdinerdotcom.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Gregean Bush';
            src: url('../static/font/gregean-brush.regular.ttf') format('truetype');
        }

        .font-hotalie {
            font-family: 'Hotalie', cursive;
        }
        .font-cloister {
            font-family: 'CloisterBlack', cursive;
        }
        .font-artifact {
            font-family: 'Artifact', cursive;
        }
        .font-fontdinerdotcom {
            font-family: 'Fontdinerdotcom', cursive;
        }

        .font-gregeanbush {
            font-family: 'Gregean Bush', cursive;
        }

        img {
            -webkit-user-select: none; /* For Safari */
        -moz-user-select: none;    /* For Firefox */
        -ms-user-select: none;     /* For Internet Explorer/Edge */
        user-select: none;         /* Standard */
        }

        ion-icon {
            -webkit-user-select: none; /* For Safari */
        -moz-user-select: none;    /* For Firefox */
        -ms-user-select: none;     /* For Internet Explorer/Edge */
        user-select: none;         /* Standard */
        }


    </style>
</head>
<body class="bg-black min-h-screen font-gregeanbush relative overflow-x-hidden">
    
    
    <nav class="relative z-10 md:top-6 w-full">
        <div class="hidden md:flex justify-end space-x-1 text-xl lg:text-2xl absolute right-6">
            <a href="#home" class="text-white hover:text-gray-300 px-4 py-2">Home</a>
            <a href="#about" class="text-white hover:text-gray-300 px-4 py-2">For Players</a>
            <a href="#services" class="text-white hover:text-gray-300 px-4 py-2">For Creators</a>
            <a href="#contact" class="text-white hover:text-gray-300 px-4 py-2">Login</a>
            <a href="#contact" class="text-white hover:text-gray-300 px-4 py-2">Register</a>
        </div>

        <div class="md:hidden flex justify-end absolute right-2 top-8">
            <button id="menuBtn" class="text-white p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div id="mobileMenu" class="hidden md:hidden absolute right-2 top-16 w-48 bg-black/80 rounded-lg">
            <div class="flex flex-col p-4 space-y-4">
                <a href="#home" class="text-white hover:text-gray-300">Home</a>
                <a href="#about" class="text-white hover:text-gray-300">For Players</a>
                <a href="#services" class="text-white hover:text-gray-300">For Creators</a>
                <a href="#contact" class="text-white hover:text-gray-300">Login</a>
                <a href="#contact" class="text-white hover:text-gray-300">Register</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Flash Message Alert -->
    <div id="flashAlert" class="fixed top-10 left-1/2 transform -translate-x-1/2 bg-yellow-500 text-black font-bold text-xl px-6 py-4 rounded-lg shadow-lg z-50 hidden">
        <span id="flashMessageText"></span>
        <button onclick="closeFlashAlert()" class="ml-4 text-black font-bold">&times;</button>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Flash Message Display
        function showFlashMessage(message) {
            const flashAlert = document.getElementById('flashAlert');
            const flashMessageText = document.getElementById('flashMessageText');
            flashMessageText.innerText = message;
            flashAlert.classList.remove('hidden');
            
            // Hide after 5 seconds
            setTimeout(() => {
                flashAlert.classList.add('hidden');
            }, 5000);
        }

        function closeFlashAlert() {
            document.getElementById('flashAlert').classList.add('hidden');
        }

        // Sample flash message for demonstration (replace with backend flash messages)
        const flashMessages = {{ get_flashed_messages() | tojson | safe }};
        flashMessages.forEach(message => showFlashMessage(message));
    </script>
</body>
</html>
